<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Health</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #logo-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #main-content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('indexbg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        #main-content.visible {
            opacity: 1;
            visibility: visible;
        }

        #main-id {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0px 20px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .description {
            max-width: 600px;
            text-align: center;
            color: black;
            font-size: 1.2rem;
            margin: 20px 0;
            animation: slideUp 1.5s ease-in-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #00DBDE, #FC00FF);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 2.5s ease-in-out;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #4158D0, #C850C0, #FFCC70);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
@media (max-width: 1024px) {
    #main-id {
        font-size: 2.5rem;
    }
    .description {
        font-size: 1rem;
        max-width: 80%;
    }
    button {
        font-size: 1rem;
        padding: 12px 24px;
    }
    .logo {
        width: 80px;
        height: 80px;
    }
}

@media (max-width: 768px) {
    #main-id {
        font-size: 2rem;
        text-align: center;
    }
    .description {
        font-size: 0.9rem;
        max-width: 90%;
    }
    button {
        font-size: 1rem;
        padding: 10px 20px;
    }
    .logo {
        width: 70px;
        height: 70px;
    }
}

@media (max-width: 480px) {
    #main-id {
        font-size: 1.8rem;
        text-align: center;
    }
    .description {
        font-size: 0.85rem;
        max-width: 95%;
    }
    button {
        font-size: 0.9rem;
        padding: 8px 18px;
    }
    .logo {
        width: 60px;
        height: 60px;
    }
}

    </style>
</head>
<body>
    <div class="video-container">
        <video id="logo-video" autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="main-content">
        <img src="logo.png" alt="Halo Health Logo" class="logo"> <!-- Logo Added -->
        <h1 id="main-id">Welcome to Halo Health</h1>
        <p class="description">
            Halo Health is an AI-powered virtual health assistant designed to make healthcare simple and accessible for everyone.
        </p>
        <button onclick="enterApp()"><b>Get Started</b></button>
    </div>

    <script>
        const video = document.getElementById('logo-video');
        const mainContent = document.getElementById('main-content');

        video.addEventListener('ended', () => {
            mainContent.classList.add('visible');
            document.body.style.overflow = 'auto'; // Enable scrolling after video ends
        });

        function enterApp() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
